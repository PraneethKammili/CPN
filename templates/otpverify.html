<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification - CareerPath</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .background-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: rgba(147, 51, 234, 0.3);
      top: 15%;
      left: 20%;
    }

    .circle2 {
      width: 250px;
      height: 250px;
      background: rgba(59, 130, 246, 0.3);
      bottom: 15%;
      right: 20%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      z-index: 1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .glass-card h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .glass-card p {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: #7c3aed;
      background: rgba(255, 255, 255, 0.1);
    }

    .submit-button,
    .resend-button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-button {
      background: linear-gradient(135deg, #a855f7, #3b82f6);
      color: white;
      margin-bottom: 0.75rem;
    }

    .submit-button:hover {
      background: linear-gradient(135deg, #9333ea, #2563eb);
    }

    .resend-button {
      background: rgba(255, 255, 255, 0.1);
      color: #a855f7;
      border: 1px solid #a855f7;
    }

    .resend-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .timer {
      text-align: center;
      margin-top: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    .error-message {
      color: #f87171;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>

  <div class="background-circle circle1"></div>
  <div class="background-circle circle2"></div>

  <div class="container">
    <div class="glass-card">
      <h2>OTP Verification</h2>
      <p>Enter the OTP sent to your email</p>

      <form method="POST">
        <div class="form-group">
          <input type="text" name="otp" class="form-input" placeholder="Enter OTP" maxlength="6" required>
        </div>
        <button type="submit" class="submit-button">Verify OTP</button>
      </form>

      <form method="POST">
        <button type="submit" class="resend-button" id="resendBtn" disabled>Resend OTP</button>
        <div class="timer" id="timer">Resend available in <span id="countdown">30</span>s</div>
      </form>
    </div>
  </div>

  <script>
    let countdown = 30;
    const resendBtn = document.getElementById("resendBtn");
    const timerSpan = document.getElementById("countdown");

    const interval = setInterval(() => {
      countdown--;
      timerSpan.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        resendBtn.disabled = false;
        document.getElementById("timer").textContent = "You can now resend OTP.";
      }
    }, 1000);
  </script>
</body>
</html>
