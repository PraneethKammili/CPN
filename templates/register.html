<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Signin Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #000000 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-circle-1 {
            top: 25%;
            left: 25%;
            width: 384px;
            height: 384px;
            background: rgba(147, 51, 234, 0.3);
        }

        .bg-circle-2 {
            bottom: 25%;
            right: 25%;
            width: 320px;
            height: 320px;
            background: rgba(59, 130, 246, 0.3);
            animation-delay: 0.7s;
        }

        .bg-circle-3 {
            top: 50%;
            right: 33%;
            width: 256px;
            height: 256px;
            background: rgba(236, 72, 153, 0.3);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Main Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .form-container {
            width: 100%;
            max-width: 448px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, transparent 100%);
            border-radius: 24px;
            pointer-events: none;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .title {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* Form */
        .form {
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
            border-color: transparent;
            background: rgba(255, 255, 255, 0.15);
        }

        /* Custom Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-button {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .dropdown-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
            border-color: transparent;
            background: rgba(255, 255, 255, 0.15);
        }

        .dropdown-text {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }

        .dropdown-text.placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .dropdown-arrow {
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.7);
            transition: transform 0.3s ease;
        }

        .dropdown-arrow.open {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            overflow: hidden;
            z-index: 50;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            display: none;
        }

        .dropdown-menu.show {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        .dropdown-item {
            width: 100%;
            padding: 12px 16px;
            text-align: left;
            color: rgba(255, 255, 255, 0.9);
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1rem;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Dynamic Fields */
        .dynamic-fields {
            margin-top: 1.5rem;
        }

        .dynamic-fields .form-group {
            margin-bottom: 1rem;
        }

        .dynamic-fields .form-input, .dynamic-fields .form-select {
            padding-left: 16px;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #9333ea 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .footer-link {
            color: #a855f7;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #c084fc;
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .glass-card {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .logo svg {
                width: 30px;
                height: 30px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom select styling for dynamic fields */
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .form-select option {
            background: #1a1a1a;
            color: white;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-container">
            <div class="glass-card">
                <!-- Header -->
                <div class="header">
                    <div class="logo">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3l8 5-8 5-8-5 8-5z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 13z"></path>
                        </svg>
                    </div>
                    <h1 class="title">Welcome</h1>
                    <p class="subtitle">Create your account to get started</p>
                </div>

                <!-- Form -->
                <form class="form" id="signinForm">
                    <!-- Name Field -->
                    <div class="form-group">
                        <div class="input-container">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Full Name" required>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <div class="input-container">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Email Address" required>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group">
                        <div class="input-container">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <!-- Qualification Dropdown -->
                    <div class="form-group">
                        <div class="input-container">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                            </svg>
                            <div class="dropdown">
                                <button type="button" class="dropdown-button" id="qualificationButton">
                                    <span class="dropdown-text placeholder" id="qualificationText">Select Qualification</span>
                                    <svg class="dropdown-arrow" id="qualificationArrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div class="dropdown-menu" id="qualificationMenu">
                                    <button type="button" class="dropdown-item" data-value="inter">Intermediate</button>
                                    <button type="button" class="dropdown-item" data-value="diploma">Diploma</button>
                                    <button type="button" class="dropdown-item" data-value="degree">Degree</button>
                                    <button type="button" class="dropdown-item" data-value="btech">B.Tech</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Dynamic Fields Container -->
                    <div id="dynamicFields" class="dynamic-fields"></div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Create Account</button>
                </form>

                <!-- Footer -->
                <div class="footer">
                    <p class="footer-text">
                        Already have an account? 
                        <a href="#" class="footer-link">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form data object
        let formData = {
            name: '',
            email: '',
            phone: '',
            qualification: '',
            group: '',
            percentage: '',
            specialization: '',
            university: '',
            cgpa: '',
            branch: '',
            yearOfPassing: ''
        };

        // DOM elements
        const qualificationButton = document.getElementById('qualificationButton');
        const qualificationText = document.getElementById('qualificationText');
        const qualificationArrow = document.getElementById('qualificationArrow');
        const qualificationMenu = document.getElementById('qualificationMenu');
        const dynamicFields = document.getElementById('dynamicFields');
        const form = document.getElementById('signinForm');

        // Toggle dropdown
        qualificationButton.addEventListener('click', function(e) {
            e.preventDefault();
            const isOpen = qualificationMenu.classList.contains('show');
            if (isOpen) {
                qualificationMenu.classList.remove('show');
                qualificationArrow.classList.remove('open');
            } else {
                qualificationMenu.classList.add('show');
                qualificationArrow.classList.add('open');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!qualificationButton.contains(event.target) && !qualificationMenu.contains(event.target)) {
                qualificationMenu.classList.remove('show');
                qualificationArrow.classList.remove('open');
            }
        });

        // Handle qualification selection
        qualificationMenu.addEventListener('click', function(event) {
            if (event.target.classList.contains('dropdown-item')) {
                const value = event.target.getAttribute('data-value');
                const label = event.target.textContent;
                
                formData.qualification = value;
                qualificationText.textContent = label;
                qualificationText.classList.remove('placeholder');
                qualificationMenu.classList.remove('show');
                qualificationArrow.classList.remove('open');
                
                // Clear previous dynamic fields
                clearDynamicFields();
                
                // Render new dynamic fields
                renderQualificationFields(value);
            }
        });

        // Clear dynamic fields
        function clearDynamicFields() {
            dynamicFields.innerHTML = '';
            formData.group = '';
            formData.percentage = '';
            formData.specialization = '';
            formData.university = '';
            formData.cgpa = '';
            formData.branch = '';
            formData.yearOfPassing = '';
        }

        // Render qualification-specific fields
        function renderQualificationFields(qualification) {
            let fieldsHTML = '';
            
            switch (qualification) {
                case 'inter':
                    fieldsHTML = `
                        <div class="form-group fade-in">
                            <select name="group" class="form-select" required>
                                <option value="">Select Group</option>
                                <option value="mpc">MPC (Math, Physics, Chemistry)</option>
                                <option value="bipc">BiPC (Biology, Physics, Chemistry)</option>
                                <option value="cec">CEC (Civics, Economics, Commerce)</option>
                                <option value="mec">MEC (Math, Economics, Commerce)</option>
                            </select>
                        </div>
                        <div class="form-group fade-in">
                            <input type="number" name="percentage" class="form-input" placeholder="Percentage" min="0" max="100" step="0.01" required>
                        </div>
                    `;
                    break;
                    
                case 'diploma':
                    fieldsHTML = `
                        <div class="form-group fade-in">
                            <input type="text" name="specialization" class="form-input" placeholder="Specialization (e.g., Computer Science, Mechanical)" required>
                        </div>
                        <div class="form-group fade-in">
                            <input type="number" name="percentage" class="form-input" placeholder="Percentage" min="0" max="100" step="0.01" required>
                        </div>
                    `;
                    break;
                    
                case 'degree':
                    fieldsHTML = `
                        <div class="form-group fade-in">
                            <input type="text" name="specialization" class="form-input" placeholder="Specialization (e.g., B.Sc Computer Science, B.Com)" required>
                        </div>
                        <div class="form-group fade-in">
                            <input type="text" name="university" class="form-input" placeholder="University/College" required>
                        </div>
                        <div class="form-group fade-in">
                            <input type="number" name="cgpa" class="form-input" placeholder="CGPA/Percentage" min="0" max="10" step="0.01" required>
                        </div>
                    `;
                    break;
                    
                case 'btech':
                    fieldsHTML = `
                        <div class="form-group fade-in">
                            <input type="text" name="branch" class="form-input" placeholder="Branch (e.g., Computer Science, Mechanical)" required>
                        </div>
                        <div class="form-group fade-in">
                            <input type="text" name="university" class="form-input" placeholder="University/College" required>
                        </div>
                        <div class="form-group fade-in">
                            <input type="number" name="cgpa" class="form-input" placeholder="CGPA" min="0" max="10" step="0.01" required>
                        </div>
                        <div class="form-group fade-in">
                            <input type="number" name="yearOfPassing" class="form-input" placeholder="Year of Passing" min="2000" max="2030" required>
                        </div>
                    `;
                    break;
            }
            
            dynamicFields.innerHTML = fieldsHTML;
        }

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const formDataObj = new FormData(form);
            const data = {};
            
            for (let [key, value] of formDataObj.entries()) {
                data[key] = value;
            }
            
            data.qualification = formData.qualification;
            
            console.log('Form submitted:', data);
            alert('Form submitted successfully!');
        });

        // Handle input changes for basic fields
        document.addEventListener('input', function(event) {
            if (event.target.matches('input[name="name"]')) {
                formData.name = event.target.value;
            } else if (event.target.matches('input[name="email"]')) {
                formData.email = event.target.value;
            } else if (event.target.matches('input[name="phone"]')) {
                formData.phone = event.target.value;
            }
        });
    </script>
</body>
</html>
