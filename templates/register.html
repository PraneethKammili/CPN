<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - CareerPath</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Softer Glowing Radial Backgrounds */
    .bg-glow-purple, .bg-glow-blue {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.25;
    }

    .bg-glow-purple {
      background: #a855f7;
      top: 10%;
      left: 10%;
    }

    .bg-glow-blue {
      background: #3b82f6;
      bottom: 10%;
      right: 10%;
    }

    .register-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .register-box h2 {
      color: white;
      margin-bottom: 0.5rem;
    }

    .register-box p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-input, .form-select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus, .form-select:focus {
      background: rgba(255, 255, 255, 0.18);
      border-color: #a855f7;
      box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.3);
    }

    .form-select option {
      background-color: white;
      color: black;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.7;
    }

    .register-btn {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #a855f7, #3b82f6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #9333ea, #2563eb);
    }

    .footer-text {
      margin-top: 1rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #a855f7;
      text-decoration: none;
    }

    .footer-text a:hover {
      color: #d8b4fe;
    }
  </style>
</head>
<body>
  <!-- Glowing radial backgrounds -->
  <div class="bg-glow-purple"></div>
  <div class="bg-glow-blue"></div>

  <div class="register-box">
    <h2>Register</h2>
    <p>Create your account</p>
    <form action="/register" method="POST">
      <div class="form-group">
        <input type="text" name="name" placeholder="Full Name" class="form-input" required />
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Email Address" class="form-input" required />
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" class="form-input" required />
        <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg" onclick="togglePassword()">
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>

      <div class="form-group">
        <input type="tel" name="phone" placeholder="Phone Number" class="form-input" required />
      </div>

      <div class="form-group">
        <select name="qualification" class="form-select" required>
          <option value="">Select Qualification</option>
          <option value="10th">10th</option>
          <option value="12th">12th or Equivalent</option>
          <option value="btech">B.Tech</option>
          <option value="degree">Degree</option>
        </select>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="footer-text">Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
